career-profile:
  title: 7월 15일일
  summary: |
    정대호 강사 7/15    46
    010-7682-2520

    ---

    과정명 : 챗GPT를 활용한 자바(JAVA) 스프링 및 데이터 분석 시스템기반 웹 플랫폼 구축 과정

    ---

    공유폴더 먼저 셋팅
    dufs 서버  /  rust언어

    러스트 셋팅 후 코드 컴파일  https://github.com/sigoden/dufs/releases  (공유 폴더 서버)
    *.exe 파일로 변환

    alt + d     // 파일 탐색기 주소창 열기

    주소창에서 cmd // 현재 경로 cmd 창 열기

    ---

    개발자는 자료관리가 중요

    / workspace / java / 프로젝트 명        # 에서 진행

    ./공유폴더                              # 터미널에서 dufs.exe 실행 (서버 실행)

    http://220.66.60.101:5000/ # 공유폴더 접속

    앞으로의 기록 저장.

    [2025-07-15.md](http://2025-07-15.md/)   #형식으로 저장

    ---

    everything                          # 윈도우에서 파일 검색 프로그램  (빠른 속도)

    https://www.voidtools.com/ko-kr/

    ---

    개발환경

    언어 세팅 : java jdk jre                                # (자바 개발 키트, 자바 런타임 환경)

    통합개발환경 : ide / eclipse / intellij / vscode            # (이클립스, 인텔리제이, 비주얼 스튜디오 코드 등)

    환경설정 셋팅 (개발 경험)  이 중요함.                       # 버전, 라이브러리, 플러그인 등  모든것을 맞춰야함.

    영어 Eclipse[편집] ... 개기월식 혹은 개기일식 등 '식'(蝕, 좀먹을 식)[1]을 의미하는 영문 단어.   #나무위키

    # 호환성의 이유로 이후에 자바버전을 통일할 예정.

    ---

    자바 설치 확인 후
    insaller 에서 path 등록이 필요.

    java는 전역환경에 등록을 직접 해줘야함.

    java -version  버전 확인

    환경변수란 ? 윈도우에서 상수처럼 사용하는 변수 ?

    자주사용하는 파일의 경우, 절대경로를 항상 입력하기 번거로우니, '환경변수'에 등록하여 사용. (예: %JAVA_HOME%/bin/java.exe -> java)

    - 환경변수 등록하기.

    시스템 속성 -> 고급 -> 환경 변수

    '사용자 변수'가 아닌 '시스템 변수'에 등록해야함.

    PATH 변수에 %JAVA_HOME%/bin 추가
    JAVA_HOME  # 자바 설치 경로를 시스템 변수로 등록 (예: C:\Program Files\Java\jdk-17) _ 설치 툴에서 거의 자동으로 만들어줌.
    _ %변수명%   % 와 % 사이에 변수명 입력 하면 시스템에서 변수로 인식함.

    ---

    - -하이픈
    -- 더블 하이픈
    - --(더블 하이픈) 사용시 관례적 풀네임
    -(싱글 하이픈) 사용시 약어

    bin  -> binary 컴파일이 끝난 실행파일이 있는 폴더 (.exe 파일)

    ---

    웹

    정적웹 스태틱웹 HTML CSS JS 스태틱웹 제너레이터

    ---

    저장_ 깃허브

    프레임워크_지킬

    깃  https://git-scm.com/downloads/win

    - 형상관리
    - 모양관리
    - 협업
    - 백업

    레포지터리(저장소)

    리모트 레포지터리에 공간 만들기

    **계정명[.github.io](https://github.com/aslayon/aslayon.github.io)  - 로 레포지터리 생성**

    git desktop 설치 https://desktop.github.com/download/

    (gui 포함 git)
